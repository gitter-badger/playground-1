<template name="shoogle">
  <form class="form-inline search-map">
    <input type="text" name="search" value="" placeholder="Search for Item or Address" class="form-control" />
    <input type="button" value="Search item" class="btn btn-primary search-item" />
    <input type="button" value="Lookup Address" class="btn btn-primary search-address" />
  </form>
  <div class="map-container">
    {{> googleMap name="map" options=mapOptions}}
  </div>
  <h1>Locations</h1>
  {{#each locations}}
    {{> location}}
  {{/each}}
</template>

<template name="location">
  <div class="form-group">
    <h2>
      <div class="itemname">
        {{name}}
      </div>
      <button class="delete btn btn-danger pull-right">Delete</button>
      <button class="rename btn btn-default pull-right ">Rename</button>
      <button class="goto btn btn-default pull-right ">Goto</button>
      <button class="add-item btn btn-primary pull-right ">Add item</button>
    </h2>
    {{#each items}}
      {{> item}}
    {{/each}}
  </div>
</template>

<template name="item">
  {{#if name}}
    <h3>
      {{name}}
      <button class="delete-item btn btn-danger pull-right">Delete</button>
      <button class="edit-item btn btn-primary pull-right ">Edit</button>
    </h3>
    {{{description}}}
  {{else}}
    <form class="form-inline edit-item">
      <input type="text" name="itemname" value="" placeholder="Name of Item" class="form-control" />
      {{> froalaReactive _value=description inlineMode=false}}
      <input type="submit" class="btn btn-primary" value="Save" />
    </form>
  {{/if}}
  <form>
    <div class="edit-itemname" name="content">{{#if name}}{{name}}{{else}}Itemname{{/if}}</div>
  </form>
</template>
